<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Artwork</title>
</head>
<body>
    <h2>Add New Artwork</h2>
    <form action="artinsert.php" method="POST">
        <label for="title">Artwork Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="year">Year Created:</label>
        <input type="number" id="year" name="year" required><br>

        <label for="kind">Kind of Art:</label>
        <input type="text" id="kind" name="kind" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br>

        <input type="submit" value="Add Artwork">
    </form>
</body>
</html>
