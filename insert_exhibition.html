<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Exhibition</title>
</head>
<body>
    <h2>Add New Exhibition</h2>
    <form action="exhibitioninsert.php" method="POST">
        <label for="exhibition_title">Exhibition Title:</label>
        <input type="text" id="exhibition_title" name="exhibition_title" required><br>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br>

        <input type="submit" value="Add Exhibition">
    </form>
</body>
</html>
